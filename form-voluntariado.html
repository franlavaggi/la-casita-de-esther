<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        
    <!-- Linkeo con bootstrap --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Linkeo con CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Voluntariado | La Casita de Esther</title>
</head>
<body>
  <!-- Alert automático con botón de cierre-->
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>¡Importante!</strong> La aceptación como voluntario queda sujeta a una revisión de perfil del solicitante.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

    <header class="container text-center">
      <img class="logo-form" src="https://i.postimg.cc/NG3pMwQm/logotipo.png" alt="logotipo de la casita de esther">
      <h1> Formulario de ingreso</h1>
      <p> Complete este formulario para solicitar su ingreso
        a la Casita de Esther
      </p>
    </header>
    
    <!-- Formularios de bootstrap -->
    <form class="container-fluid row g-3 d-flex justify-content-center mx-">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Nombre</label>
          <input class="form-control" id="inputName">
        </div>
        <div class="col-md-6">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input class="form-control" id="inputLastName">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@gmail.com.ar">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Número de teléfono</label>
          <input class="form-control" id="inputPhone">
        </div>
        <div class="col-12">
          <label for="inputComentarios" class="form-label">Comentarios adicionales</label>
          <input type="text" class="form-control" id="inputComentarios" placeholder="Contanos por qué deseas sumarte">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>


      <!-- Añado funcionalidades JS para bootstrap-->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
